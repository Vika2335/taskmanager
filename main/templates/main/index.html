{% extends 'main/base.html' %}

{% block title %}
{{ title }}
{% endblock %}

{% block content %}
    <h1>Главная страница</h1>
    <p class="h3 me-3 py-2 text-dark text-decoration-1">Записи</p>
    {% if tasks %}
        {% for el in tasks %}
            <div class="alert alert-warning mt-2">
                <h3>{{ el.title }}</h3>
                <p>{{ el.task }}</p>
            </div>
        {% endfor%}
    {% else %}
        <p>Добавь запись, пожалуйста!</p>
    {% endif%}
{% endblock %}
