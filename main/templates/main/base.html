<!doctype html>
<html lang="ru">
<head>

          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
     <div class="px-3 d-flex flex-column flex-md-row align-items-center pb-3 mb-4 border-bottom">
      <a href="/" class="d-flex align-items-center text-dark text-decoration-none">
          <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-house-heart-fill" viewBox="0 0 16 16">

      <nav class="d-inline-flex mt-2 mt-md-0 ms-md-auto">
          <a class="me-3 py-2 text-dark text-decoration-none" href="{% url 'dop' %}">Что-то полезное</a>
          <a class="me-3 py-2 text-dark text-decoration-none" href="{% url 'pol' %}" >Полезные штучки</a>
          <a class="me-3 py-2 text-dark text-decoration-none" href="{% url 'about' %}">Hi, bitch!</a>
          <a class="me-3 py-2 text-dark text-decoration-1" href="{% url 'create' %}">Создать запись</a>

     <div class="container">
         {% block content %}{% endblock %}
     </div>

</body>
</html>
